<H1>The Pulpit</H1>

<A HREF=amud642.html>[east: 642]</A>
<P>

<P>

You stand in the rotting remains of what was the pulpit, looking north
along the length of the church hall, a sorry sight indeed, and also
gazing up through the holes in the roof, skywards. A doorway leads east
onto some stairs.
