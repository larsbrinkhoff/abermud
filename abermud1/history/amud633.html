<H1>Behind The Altar</H1>

<A HREF=amud639.html>[north: 639]</A>
<P>

<P>

You stand behind the altar looking northwards along the length of the
church which is a very sorry sight indeed, everything wooden is rotting,
the stonework is moss covered, and gaping holes in the roof allow you to
look skyward.
