<H1>Ada's Folly</H1>

<A HREF=amud404.html>[north: 404]</A>
<A HREF=amud410.html>[south: 410]</A>
<P>

<P>

You stand at the gates of Ada's folly. The Gates themselves have long
fallen into disuse and lie jammed open and rusted. A narrow track leads
south through the gates into the gardens of the folly. The Forest is
north.
