<H1>Port Storeroom</H1>

<A HREF=amud211.html>[up: 211]</A>
<P>

<P>

You are in a grubby little storeroom used by the Port Authority to keep
cargo awaiting transport from the dock. There are no other exits except
from the way you came in, and there is a faint smell of death and decay
in here.
