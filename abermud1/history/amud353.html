<H1>The crypt</H1>

<A HREF=amud640.html>[up: 640]</A>
<P>

<P>

You stand in the crypt, a damp dismal room which is being extended to
the south, but no one is quite sure by whom. The extension should be
finished soon. A staircase leads up and back out of the crypt.
